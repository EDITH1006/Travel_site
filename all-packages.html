</head>
<body>

    <section id="all-packages" class="all-packages">

        <p class="section-subtitle">Explore More</p>

        <div class="controls" role="region" aria-label="package controls">

            <option value="priceDesc">Price: High → Low</option>
            <option value="duration">Duration</option>

          <div class="chips" role="group" aria-label="Filter by tag">

        </div>

        <div id="packageGrid" class="grid" aria-live="polite"></div>

      </div>
    </section>
  </main>

      {id:49,title:"Iceland Northern Lights",price:119999,type:"adventure",duration:7,desc:"Glaciers, hot springs and aurora hunting.",image:"https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=1200&q=60"},
      {id:50,title:"Vietnam Coastal Explorer",price:27999,type:"beach",duration:7,desc:"Halong Bay cruise, beaches and street food.",image:"https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?w=1200&q=60"}
    ];

    const grid = document.getElementById("packageGrid");
    const searchInput = document.getElementById("searchInput");
    const sortSelect = document.getElementById("sortSelect");
    const chips = document.querySelectorAll("#all-packages .chip");

    let filterType = null;
    let page = 1;
    const perPage = 12;

    function formatPrice(n){ return '₹' + n.toLocaleString('en-IN'); }

    function renderPackages(){
      const q = (searchInput.value || '').toLowerCase();
      let items = packages.filter(p => {
        if(filterType && p.type !== filterType) return false;
        if(q) return (p.title + ' ' + p.desc + ' ' + p.type).toLowerCase().includes(q);
        return true;
      });

      // sort
      if(sortSelect.value === 'priceAsc') items.sort((a,b)=>a.price-b.price);
      else if(sortSelect.value === 'priceDesc') items.sort((a,b)=>b.price-a.price);
      else if(sortSelect.value === 'duration') items.sort((a,b)=>a.duration-b.duration);
      else items.sort((a,b)=>a.id - b.id); // default stable order

      // pagination
      const total = items.length;
      const pages = Math.max(1, Math.ceil(total / perPage));
      if(page > pages) page = 1;
      const start = (page-1)*perPage;
      const pageItems = items.slice(start, start+perPage);

      if(pageItems.length === 0){
        grid.innerHTML = '<div style="padding:30px;text-align:center;color:var(--black-coral)">No packages found.</div>';
        return;
      }

      grid.innerHTML = pageItems.map(p => `
        <article class="package-card-new" data-id="${p.id}">
          <img src="${p.image}" alt="${p.title}" loading="lazy">
          <div class="content">
            <h3>${p.title}</h3>
            <p>${p.desc}</p>
            <p class="price">${formatPrice(p.price)} <span style="font-weight:400;color:var(--black-coral)">/ per person</span></p>
            <div style="display:flex;gap:8px;margin-top:auto">
              <a class="btn-view" href="book.html?pkg=${p.id}">Book Now</a>
              <button class="btn" style="background:transparent;border:1px solid var(--united-nations-blue);color:var(--united-nations-blue)" onclick="viewDetails(${p.id})">View</button>
            </div>
          </div>
        </article>
      `).join('');

      // simple page controls (if more than one page)
      let pagHtml = '';
      if(pages > 1){
        pagHtml += '<div style="text-align:center;margin-top:20px;display:flex;gap:8px;justify-content:center;">';
        for(let i=1;i<=pages;i++){
          pagHtml += `<button class="${i===page? 'btn btn-primary':'btn btn-secondary'}" style="padding:6px 10px;border-radius:6px" onclick="goPage(${i})">${i}</button>`;
        }
        pagHtml += '</div>';
      }
      grid.insertAdjacentHTML('afterend', pagHtml);
    }

    function goPage(n){ page = n; // remove old pagination block before re-render
      const next = document.querySelectorAll('#packageGrid + div')[0];
      if(next) next.remove();
      renderPackages();
      window.scrollTo({top:0,behavior:'smooth'});
    }

    // events
    searchInput.addEventListener('input', ()=>{ page=1; // remove old pagination block
      const next = document.querySelectorAll('#packageGrid + div')[0]; if(next) next.remove(); renderPackages(); });
    sortSelect.addEventListener('change', ()=>{ page=1; const next = document.querySelectorAll('#packageGrid + div')[0]; if(next) next.remove(); renderPackages(); });
    chips.forEach(c => c.addEventListener('click', e=>{
      const f = e.currentTarget.dataset.filter;
      if(filterType === f){ filterType = null; c.classList.remove('active'); }
      else { filterType = f; chips.forEach(x=>x.classList.remove('active')); c.classList.add('active'); }
      page = 1;
      const next = document.querySelectorAll('#packageGrid + div')[0]; if(next) next.remove(); renderPackages();
    }));

    function viewDetails(id){
      const p = packages.find(x=>x.id===id);
      if(!p) return alert('Package not found');
      alert(`${p.title}\n\nPrice: ${formatPrice(p.price)}\nDuration: ${p.duration} days\n\n${p.desc}`);
    }

    // initial render
    renderPackages();
  </script>
