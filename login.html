 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | ROAMIGO</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --united-nations-blue: #5B9BD5;
      --bright-navy-blue: #0077B6;
      --white: #ffffff;
      --gunmetal: #2F3E46;
      --ff-poppins: 'Poppins', sans-serif;
    }

    body {
      font-family: var(--ff-poppins);
      background: linear-gradient(135deg, var(--united-nations-blue), var(--bright-navy-blue));
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      position: relative;
    }

    .login-container {
      background: var(--white);
      width: 380px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      padding: 40px 30px;
      text-align: center;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-container h2 {
      color: var(--gunmetal);
      margin-bottom: 20px;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background: var(--united-nations-blue);
      color: var(--white);
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 5px;
    }

    .login-container button:hover {
      background: var(--bright-navy-blue);
    }

    .google-btn {
      background: #ffffff;
      color: #333;
      border: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .login-links {
      margin-top: 15px;
      font-size: 14px;
    }

    .login-links a {
      color: var(--united-nations-blue);
      text-decoration: none;
    }

    .login-links a:hover {
      text-decoration: underline;
    }

    #msg {
      font-size: 14px;
      margin-bottom: 10px;
      color: #0077B6;
    }

    /* Floating Home button */
    .home-float {
      position: absolute;
      top: 20px;
      left: 20px;
      background: var(--white);
      color: var(--bright-navy-blue);
      border: 2px solid var(--bright-navy-blue);
      padding: 8px 14px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.25s ease;
      z-index: 60;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    }

    .home-float:hover {
      background: var(--bright-navy-blue);
      color: var(--white);
    }

    /* Under-form subtle home button */
    .home-inline {
      margin-top: 10px;
      background: transparent;
      border: 2px solid var(--bright-navy-blue);
      color: var(--bright-navy-blue);
      border-radius: 8px;
      padding: 10px;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .home-inline:hover {
      background: var(--bright-navy-blue);
      color: var(--white);
    }

    @media (max-width: 480px) {
      .home-float { top: 12px; left: 12px; padding: 7px 10px; }
      .login-container { width: 92%; padding: 28px 18px; }
    }
  </style>
</head>
<body>

  <!-- Floating Home button -->
  <button id="btn-home-float" class="home-float" type="button">üè† Home</button>

  <div class="login-container">
    <h2>Welcome Back to ROAMIGO</h2>

    <div id="auth-ui">
      <div id="msg"></div>
      <input type="email" id="email" placeholder="Email address" required />
      <input type="password" id="password" placeholder="Password" required />
      <button id="btn-login">Login</button>
      <button id="btn-signup">Create Account</button>
      <button id="btn-google" class="google-btn">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" width="18" height="18" alt="Google icon" />
        Sign in with Google
      </button>
      <p class="login-links">
        <a href="#" id="forgot">Forgot Password?</a><br>
        Don‚Äôt have an account? <a href="signup.html">Sign Up</a>
      </p>

      <button id="btn-home-inline" class="home-inline" type="button">‚Üê Back to Homepage</button>
    </div>
  </div>

  <script type="module">
    const firebaseConfig = {
      apiKey: "AIzaSyCnrA52jp-I1GShdzVpr2O46brrXm7jGTY",
      authDomain: "travel-site-25cb8.firebaseapp.com",
      projectId: "travel-site-25cb8",
      storageBucket: "travel-site-25cb8.firebasestorage.app",
      messagingSenderId: "790874127331",
      appId: "1:790874127331:web:cc88f4c4e13ca98b5c7ed6"
    };

    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      signOut,
      GoogleAuthProvider,
      signInWithPopup,
      sendPasswordResetEmail
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const emailEl = document.getElementById("email");
    const passwordEl = document.getElementById("password");
    const msg = document.getElementById("msg");

    const btnLogin = document.getElementById("btn-login");
    const btnSignup = document.getElementById("btn-signup");
    const btnGoogle = document.getElementById("btn-google");
    const forgot = document.getElementById("forgot");

    const btnHomeFloat = document.getElementById("btn-home-float");
    const btnHomeInline = document.getElementById("btn-home-inline");

    function showMessage(text, isError = false) {
      msg.textContent = text;
      msg.style.color = isError ? "#d32f2f" : "#0077B6";
    }

    function setDisabled(state) {
      btnLogin.disabled = state;
      btnSignup.disabled = state;
      btnGoogle.disabled = state;
    }

    // Signup
    btnSignup.addEventListener("click", async () => {
      const email = emailEl.value.trim();
      const password = passwordEl.value;
      if (!email || !password) return showMessage("Enter email and password", true);
      setDisabled(true);
      showMessage("Creating account...");
      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        showMessage("Account created successfully!");
      } catch (err) {
        showMessage(err.message || "Failed to create account", true);
      } finally {
        setDisabled(false);
      }
    });

    // Login
    btnLogin.addEventListener("click", async () => {
      const email = emailEl.value.trim();
      const password = passwordEl.value;
      if (!email || !password) return showMessage("Enter email and password", true);
      setDisabled(true);
      showMessage("Signing in...");
      try {
        await signInWithEmailAndPassword(auth, email, password);
        showMessage("Login successful!");
      } catch (err) {
        showMessage(err.message || "Login failed", true);
      } finally {
        setDisabled(false);
      }
    });

    // Google login
    btnGoogle.addEventListener("click", async () => {
      const provider = new GoogleAuthProvider();
      setDisabled(true);
      showMessage("Opening Google sign-in...");
      try {
        const result = await signInWithPopup(auth, provider);
        showMessage("Signed in as " + result.user.email);
      } catch (err) {
        showMessage(err.message || "Google sign-in failed", true);
      } finally {
        setDisabled(false);
      }
    });

    // Forgot password
    forgot.addEventListener("click", async (e) => {
      e.preventDefault();
      const email = emailEl.value.trim();
      if (!email) return showMessage("Enter your email for password reset", true);
      try {
        await sendPasswordResetEmail(auth, email);
        showMessage("Reset email sent to " + email);
      } catch (err) {
        showMessage(err.message || "Failed to send reset email", true);
      }
    });

    // Home buttons
    btnHomeFloat.addEventListener("click", () => {
      window.location.href = "index.html";
    });
    btnHomeInline.addEventListener("click", () => {
      window.location.href = "index.html";
    });
  </script>

</body>
</html>
