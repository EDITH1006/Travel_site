<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard | ROAMIGO</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: var(--ff-poppins);
      background: var(--cultured);
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    header {
      background: var(--united-nations-blue);
      color: var(--white);
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 22px;
    }

    header button {
      background: var(--white);
      color: var(--united-nations-blue);
      border: none;
      border-radius: 8px;
      padding: 8px 14px;
      cursor: pointer;
    }

    .dashboard {
      max-width: 1100px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .dashboard h2 {
      color: var(--gunmetal);
      margin-bottom: 20px;
    }

    .quick-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .action-card {
      background: var(--cultured);
      flex: 1 1 200px;
      padding: 25px;
      border-radius: 10px;
      text-align: center;
      transition: 0.3s;
      cursor: pointer;
    }

    .action-card:hover {
      background: var(--united-nations-blue);
      color: var(--white);
      transform: translateY(-5px);
    }

    .action-card a {
      color: inherit;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to ROAMIGO Dashboard</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <div class="dashboard">
    <h2 id="welcomeMsg"></h2>
    <div class="quick-actions">
      <div class="action-card"><a href="all-packages.html">üß≥ View Packages</a></div>
      <div class="action-card"><a href="book.html">üìÖ My Bookings</a></div>
      <div class="action-card"><a href="about.html">üìç Contact Support</a></div>
    </div>
  </div>

  <script>
    const user = localStorage.getItem("roamigoUser");
    const msg = document.getElementById("welcomeMsg");
    if (!user) {
      // not logged in
      window.location.href = "login.html";
    } else {
      msg.textContent = "Hello, " + user + "! Ready to explore your next adventure?";
    }

    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("roamigoUser");
      window.location.href = "index.html";
    });
  </script>

</body>
</html>
